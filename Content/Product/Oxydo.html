<script>
    var images = [];
    var markers = [];

    var project = "Oxydo";
    var stSuffix = "oxydo";
    var fileType = ".jpg";
    var count = 4;

    for(var i=0; i<count; i++){
        var index = i+1;
        if (i>0){
            var suffix = stSuffix + index.toString();
        }else{
            suffix = stSuffix;
        }
        images.push(project + '/ws_' + suffix + fileType);
        markers.push('marker0' + index.toString())
    }

    var booklet = new evolvingImage('page',images,markers);

</script>
